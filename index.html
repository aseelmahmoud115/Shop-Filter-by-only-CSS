<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter Shop</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="shop">
        <input type="radio" name="filter" id="all" checked>
        <input type="radio" name="filter" id="tea">
        <input type="radio" name="filter" id="smoothie">
        <input type="radio" name="filter" id="pancake">

        <div class="filters">
            <label for="all">All</label>
            <label for="tea">Tea</label>
            <label for="smoothie">Smoothie</label>
            <label for="pancake">Pancake</label>
        </div>

        <div class="products">
            <!-- tea -->
            <div class="product tea">
                <img src="./Bebr Bloom Tea.jpg" alt="tea">
                <h3>Bebr Bloom Tea</h3>
                <div class="price">$10.00</div>
                <button class="buy-btn">Buy Now</button>
            </div>

            <div class="product tea">
                <img src="./Que Herbal Tea.jpeg" alt="tea">
                <h3>Que Herbal Tea</h3>
                <div class="price">$10.00</div>
                <button class="buy-btn">Buy Now</button>
            </div>

            <!-- smoothie -->
            <div class="product smoothie">
                <img src="./Mango Smoothie.jpg" alt="smoothie">
                <h3>Mango Smoothie</h3>
                <div class="price">$8.00</div>
                <button class="buy-btn">Buy Now</button>
            </div>

            <div class="product smoothie">
                <img src="./Strawberry Smoothie.jpg" alt="smoothie">
                <h3>Strawberry Smoothie</h3>
                <div class="price">$9.00</div>
                <button class="buy-btn">Buy Now</button>
            </div>

            <!-- pancake -->
            <div class="product pancake">
                <img src="./Choco Pancake.jpeg" alt="pancake">
                <h3>Choco Pancake</h3>
                <div class="price">$7.00</div>
                <button class="buy-btn">Buy Now</button>
            </div>

            <div class="product pancake">
                <img src="./Vanilla Pancake.jpeg" alt="pancake">
                <h3>Vanilla Pancake</h3>
                <div class="price">$6.00</div>
                <button class="buy-btn">Buy Now</button>
            </div>

        </div>
    </div>


</body>

</html>
